<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js example 8 | Conditions and logic </title>
    
</head>
<body>
    <h1>Welcome</h1>
    
    
    <script>
        /*
        if (some condition) {
            do something;
        }
        */
        var a = 3, b = 7;
        var match;
        
        /*
        // conditional
        if (a == b) {
            match = true;
        }
        */
        
        // If/Else
        /*
        if (some condition){
            do something; // when the condition is true
        } else {
            do something else; // when the condition is false
        }
        */
        if (a == b) { // double equal signs allow us to check for equality. (Single equal sign is an assignment)
            match = true;
        } else {
            match = false;
        }
        console.log('Do the numbers match: ' + match);
        
        // sometimes we want to test to see if something is NOT equal or greater or less, we use ! (bang)
        
        if (a!==b) {
            console.log('true, not equal');
        }
        
        
    </script>
</body>
</html>
