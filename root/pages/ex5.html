<body>
    <h1>Welcome all variables</h1>
    
    
    <script>
       // DATA TYPES

        var num = 1;

        var string2 = "This is really greast";

        // 3. Booleans
        var chilly = true;
        var tropical = false;
        
        // 4. Null 
        var empty = null;
        
        // 5. Undefined
        var ud;
    
    </script>
